<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification code - Shuttrly</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f8f8; padding: 20px;">
    <table width="100%" style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px;">
        <tr>
            <td>
                <h2 style="color: #333;">Bonjour {{ user.username }},</h2>
                <p>Voici votre code de vérification à deux facteurs :</p>

                <div style="text-align: center; margin: 20px 0;">
                    <span style="font-size: 24px; font-weight: bold; color: #2c3e50; background: #ecf0f1; padding: 10px 20px; border-radius: 5px;">
                        {{ code }}
                    </span>
                </div>

                <p>⚠️ Ce code expire dans <strong>{{ expiration_minutes }} minutes</strong>.</p>
                <p>Si vous n'êtes pas à l'origine de cette demande, ignorez simplement cet email.</p>

                <hr style="margin: 20px 0;">
                <p style="font-size: 12px; color: #999;">Cet email a été envoyé automatiquement par Shuttrly.</p>
            </td>
        </tr>
    </table>
</body>
</html>
