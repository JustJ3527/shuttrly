<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling Test</title>
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-button {
            margin: 5px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .test-button.danger {
            background: #dc3545;
        }
        .test-button.danger:hover {
            background: #c82333;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            color: #dc3545;
        }
        .warning {
            color: #ffc107;
        }
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Error Handling Test</h1>
        
        <div class="test-section">
            <h3>Test Error Handling</h3>
            <p>This page tests the error handling improvements in the navigation system.</p>
            
            <h4>Safe Function Calls</h4>
            <button class="test-button" onclick="testSafeCalls()">Test Safe Function Calls</button>
            <button class="test-button" onclick="testValidContainer()">Test Valid Container</button>
            
            <h4>Error-Prone Function Calls</h4>
            <button class="test-button danger" onclick="testInvalidContainer()">Test Invalid Container (null)</button>
            <button class="test-button danger" onclick="testInvalidContainerString()">Test Invalid Container (string)</button>
            <button class="test-button danger" onclick="testInvalidContainerNumber()">Test Invalid Container (number)</button>
            <button class="test-button danger" onclick="testInvalidContainerUndefined()">Test Invalid Container (undefined)</button>
        </div>
        
        <div class="test-section">
            <h3>Test URL Construction</h3>
            <p>Test the URL construction for different categories:</p>
            <button class="test-button" onclick="testURLCategory('general')">Test URL: general</button>
            <button class="test-button" onclick="testURLCategory('security')">Test URL: security</button>
            <button class="test-button" onclick="testURLCategory('profile')">Test URL: profile</button>
            <button class="test-button" onclick="testURLCategory('media')">Test URL: media</button>
        </div>
        
        <div class="test-section">
            <h3>Console Log</h3>
            <div class="log" id="console-log"></div>
        </div>
    </div>

    <!-- Load the settings navigation JavaScript -->
    <script src="js/settings_navigation.js"></script>
    
    <script>
        // Override console.log, console.warn, and console.error to display in our log div
        const logDiv = document.getElementById('console-log');
        
        function addLogEntry(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logEntry.className = type;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLogEntry(args.join(' '), 'success');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLogEntry('WARNING: ' + args.join(' '), 'warning');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLogEntry('ERROR: ' + args.join(' '), 'error');
        };
        
        // Test functions
        function testSafeCalls() {
            console.log('Testing safe function calls...');
            
            // Test with a valid DOM element
            const testDiv = document.createElement('div');
            testDiv.innerHTML = '<form><input type="password" /><i class="password-toggle-icon"></i></form>';
            document.body.appendChild(testDiv);
            
            try {
                if (window.SettingsNavigation) {
                    console.log('Testing reinitializeContent with valid container');
                    window.SettingsNavigation.reinitializeContent(testDiv);
                    console.log('✅ reinitializeContent completed successfully');
                } else {
                    console.warn('SettingsNavigation not available');
                }
            } catch (error) {
                console.error('Error during safe call test:', error);
            }
            
            // Clean up
            document.body.removeChild(testDiv);
        }
        
        function testValidContainer() {
            console.log('Testing with valid container...');
            
            const testDiv = document.createElement('div');
            testDiv.innerHTML = '<form><input type="password" /><i class="password-toggle-icon"></i></form>';
            
            try {
                if (window.SettingsNavigation) {
                    console.log('Testing individual functions with valid container');
                    window.SettingsNavigation.initializePasswordToggles(testDiv);
                    window.SettingsNavigation.initializeFormValidation(testDiv);
                    window.SettingsNavigation.initializeInteractiveElements(testDiv);
                    console.log('✅ All functions completed successfully with valid container');
                }
            } catch (error) {
                console.error('Error during valid container test:', error);
            }
        }
        
        function testInvalidContainer() {
            console.log('Testing with null container...');
            
            try {
                if (window.SettingsNavigation) {
                    window.SettingsNavigation.reinitializeContent(null);
                    console.log('✅ Function handled null container gracefully');
                }
            } catch (error) {
                console.error('Error during null container test:', error);
            }
        }
        
        function testInvalidContainerString() {
            console.log('Testing with string container...');
            
            try {
                if (window.SettingsNavigation) {
                    window.SettingsNavigation.reinitializeContent('invalid');
                    console.log('✅ Function handled string container gracefully');
                }
            } catch (error) {
                console.error('Error during string container test:', error);
            }
        }
        
        function testInvalidContainerNumber() {
            console.log('Testing with number container...');
            
            try {
                if (window.SettingsNavigation) {
                    window.SettingsNavigation.reinitializeContent(123);
                    console.log('✅ Function handled number container gracefully');
                }
            } catch (error) {
                console.error('Error during number container test:', error);
            }
        }
        
        function testInvalidContainerUndefined() {
            console.log('Testing with undefined container...');
            
            try {
                if (window.SettingsNavigation) {
                    window.SettingsNavigation.reinitializeContent(undefined);
                    console.log('✅ Function handled undefined container gracefully');
                }
            } catch (error) {
                console.error('Error during undefined container test:', error);
            }
        }
        
        function testURLCategory(category) {
            console.log('Testing URL construction for category:', category);
            
            // Set up the base URL
            window.settingsBaseUrl = '/settings/';
            
            try {
                if (window.SettingsNavigation && window.SettingsNavigation.loadCategory) {
                    console.log('Calling loadCategory with category:', category);
                    window.SettingsNavigation.loadCategory(category);
                    console.log('✅ loadCategory completed successfully');
                } else {
                    console.warn('SettingsNavigation.loadCategory not available');
                }
            } catch (error) {
                console.error('Error during URL test:', error);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Error handling test page loaded');
            console.log('SettingsNavigation available:', !!window.SettingsNavigation);
            
            if (window.SettingsNavigation) {
                console.log('Available functions:', Object.keys(window.SettingsNavigation));
            }
        });
    </script>
</body>
</html>
